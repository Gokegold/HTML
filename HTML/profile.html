<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=egde">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page - socialbook- Eazy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <nav>
        <div class="nav-left">
            <img src="images/socialbook_img/logo.png" class="logo">
            <ul>
                <li><img src="images/socialbook_img/notification.png"></li>
                <li><img src="images/socialbook_img/inbox.png"></li>
                <li><img src="images/socialbook_img/video.png"></li>
            </ul>
        </div>
        <div class="nav-right">

            <div class="search-box">
                <img src="images/socialbook_img/search.png">
                <input type="text" placeholder="search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="images/socialbook_img/profile-pic.png">
            </div>
        
        </div>

        <!-- Settings Menu -->
        <div class="settings-menu">

            <div id="dark-btn">
                <span></span>
            </div>

            <div class="setting-menu-inner">
                <div class="user-profile">
                    <img src="images/socialbook_img/profile-pic.png">
                    <div>
                        <p>John Nicholson</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/socialbook_img/feedback.png">
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve the new design</a>
                    </div>
                </div>
                <hr>
                <div class="setting-links">
                    <img src="images/socialbook_img/setting.png" class="settings-icon">
                    <a href="#">Settings & Privacy<img src="images/socialbook_img/arrow.png"
                    width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="images/socialbook_img/help.png" class="settings-icon">
                    <a href="#">Help & Support <img src="images/socialbook_img/arrow.png"
                    width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="images/socialbook_img/display.png" class="settings-icon">
                    <a href="#">Display & Accessibility <img src="images/socialbook_img/arrow.png" 
                    width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="images/socialbook_img/logout.png" class="settings-icon">
                    <a href="#">Logout <img src="images/socialbook_img/arrow.png" 
                    width="10px"></a>
                </div>

            </div>
        </div>

    </nav>
    <!-- profile page -->
    <div class="profile-container">
        
    </div>



<div class="footer">
    <p>Copyright 2024 - Eazy Tutorials Ytube Channel</p>
</div>
<script src="script.js"></script>
</body>
</html>
